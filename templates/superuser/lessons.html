<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website created by K.W.">
    <meta name="author" content="K.W.">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/lessons.css">
    <link rel="stylesheet" href="/static/css/superuser/lessons.css">
    <title>教室管理画面</title>
</head>
<body>
    <header id="header">
        <section id="header-section" class="flex-row-between">
            <section id="nav-section">
                <nav id="nav-mobile" class="flex-row">
                    <p>メニュー</p>
                </nav>
                <nav id="nav-pc" class="flex-row hidden">
                    <span><a href="/">ホーム</a></span>
                    <span><a href="/todos">Todos</a></span>
                    <span><a href="/lessons">Lessons</a></span>
                </nav>
            </section>
            <section id="user-info-section">
                <button id="logout-btn" class="hidden">Logout</button>
                <button type="button" id="user-btn">user</button>
            </section>
        </section>
    </header>


    <div id="app" class="flex-column">
        
        <section id="page-directory-section" class="flex-row">
            <span id="span-margin-left" style="margin-left: 1rem; margin-right: 0;"></span>
            <span>ホーム</span>
            <span>＞</span>
            <span>管理者画面</span>
            <span>＞</span>
            <span>教室</span>
            <span>＞</span>
            <span>すべて</span>
        </section>


        <div id="proper-body" class="flex-row-around">
            
            <main id="main" class="flex-column">
                
                <section id="login-form-section" class="flex-column on-logout hidden">
                    <h1>Login</h1>
                    <form id="login-form" class="flex-column">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" id="login-btn">Login</button>
                    </form>
                </section>
        
                <div class="space on-logout hidden"></div>
                
                <section id="sign-up-form-section" class="flex-column on-logout hidden">
                    <h1>Create a new account</h1>
                    <form id="sign-up-form" class="flex-column">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" id="sign-up-btn">Create a new account</button>
                    </form>
                </section>
        
                <div class="space on-logout hidden"></div>

                <section id="lesson-list-section" class="flex-column on-login">
                    <h1>2024年度前期　教室</h1>

                    <div class="space"></div>

                    <ul id="lesson-list" class="flex-column">
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                        <li class="dummy-li"></li>
                    </ul>
                </section>

                <div class="space"></div>

                <section id="add-lesson-section">
                    <h1>教室を追加する</h1>
                    <form id="add-lesson-form" class="flex-column">
                        <input type="text" name="year" placeholder="年度">
                        <input type="text" name="season" placeholder="前期=>1, 後期=>2">
                        <input type="text" name="number" placeholder="教室番号">
                        <input type="text" name="title" placeholder="教室名">
                        <input type="text" name="teacher" placeholder="講師">
                        <input type="text" name="day" placeholder="曜日（１文字）">
                        <input type="text" name="time" placeholder="時間">
                        <input type="text" name="price" placeholder="参加費">
                        <input type="text" name="description" placeholder="コメント">
                        <button id="add-lesson-btn" type="submit">教室を追加する</button>
                    </form>
                </section>
            </main>

            
            <aside id="aside" class="flex-column hidden">
                <h1>サイドバー</h1>
                <p>サイドバー</p>
                <p>サイドバー</p>
            </aside>
        </div>
    </div>

    <footer id="footer">
        <p>（一社）養老スポーツクラブ</p>
    </footer>

    <script src="/static/js/base.js"></script>
    <script src="/static/js/lessons.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/superuser/lessons.js"></script>
    <script src="/static/js/render.js"></script>
</body>
</html>
