<!-- todos.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your ToDo App">
    <meta name="author" content="YourToDoApp">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/todos.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <button type="button" id="logout-btn">Logout</button>
        </header>
        
        <main id="main">
            <section id="login-status-section" class="hidden">
                <p>Not loged in</p>
            </section>

            <section id="login-form-section" class="on-logout hidden">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Login</button>
                </form>
            </section>
            
            <section id="sign-up-form-section" class="on-logout hidden">
                <h1>Create a new account</h1>
                <form id="sign-up-form">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" id="sign-up-btn">Create a new account</button>
                </form>
            </section>

            <section id="todo-list-section">
                <h1>ToDo List</h1>
                
                <!-- todo list here: dummy todo list before loading data -->
                <ul id="todo-list">
                    <li class="dummy-todo-li"></li>
                    <li class="dummy-todo-li"></li>
                    <li class="dummy-todo-li"></li>
                    <li class="dummy-todo-li"></li>
                </ul>
            </section>
            
            <section id="add-todo-form-section" class="on-login hidden">
                <h2>Add a new ToDo</h2>
                
                <!-- add todo form -->
                <form id="add-todo-form">
                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <textarea id="content" name="content" placeholder="Content" oninput="autoResize(this)"></textarea>
                    <button id="add-todo-form-btn" type="submit">Add ToDo</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 YourToDoApp. All rights reserved.</p>
        </footer>
    </div>

    <script src="/assets/js/todos.js"></script>
</body>
</html>
